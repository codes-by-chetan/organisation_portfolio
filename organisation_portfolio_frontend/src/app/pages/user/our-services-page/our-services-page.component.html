<div class="bg-background text-foreground p-8">
    <h2 class="text-3xl font-bold mb-6 text-primary">Our Services</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let service of services" class="bg-card rounded-lg shadow-md p-6 service-card">
        <h3 class="text-xl font-semibold mb-2 text-card-foreground">{{ service.name }}</h3>
        <p class="text-muted-foreground">{{ service.description }}</p>
      </div>
    </div>
  </div>
