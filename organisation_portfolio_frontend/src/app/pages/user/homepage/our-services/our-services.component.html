 <!-- Services Section -->
 <section id="services" class="py-20 bg-muted/50">
    <div class="container">
      <h2 class="text-3xl font-bold text-center mb-12">WHAT WE DO?</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let service of services"
             class="group relative rounded-lg border p-6 shadow-md transition-shadow hover:shadow-lg"
             [ngClass]="{'bg-pink-50 hover:bg-pink-100/50': service.color === 'pink',
                        'bg-blue-50 hover:bg-blue-100/50': service.color === 'blue'}">
          <div class="flex items-center gap-4">
            <i [class]="service.icon "
               [ngClass]="{'text-pink-600': service.color === 'pink',
                          'text-blue-600': service.color === 'blue'}"></i>
            <h3 class="font-semibold text-lg">{{service.name}}</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
